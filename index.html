<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Bookmark'd - Home</title>
</head>
<body>
  <nav>
    <a href="#">Bookmark'd</a>
  </nav>
  <div class="container">
    <div class="banner">
      <img src="./client/src/assets/twogirls.webp" alt="Banner Image">
      <div class="banner-quotes">
        <h1>Welcome to Bookmark'd</h1>
        <p>Where you can find your next favorite book</p>
      </div>
    </div>
    <div>
      <h2
        style="text-align: center; margin-bottom: 20px; font-size: 1.5em; font-weight: bold; text-transform: uppercase;">
        Book Club Picks</h2>
    </div>
    <div class="book-club">
      <div class="book">
        <a href="#">
          <img src="./client/src/assets/badword.jpg" alt="Book 1">
          <p>The Subtle Art of Not Giving A F*</p>
        </a>
      </div>
      <div class="book">
        <a href="#">
          <img src="./client/src/assets/divine.jpg" alt="Book 2">
          <p>Divine Rivals</p>
        </a>
      </div>
      <div class="book">
        <a href="#">
          <img src="./client/src/assets/finding.jpg" alt="Book 3">
          <p>Finding Me</p>
        </a>
      </div>
      <div class="book">
        <a href="#">
          <img src="./client/src/assets/shutup.jpg" alt="Book 4">
          <p>The Silent Patient</p>
        </a>
      </div>
      <div class="book">
        <a href="#">
          <img src="./client/src/assets/smut.jpg" alt="Book 5">
          <p>Fifty Shades of Grey</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
